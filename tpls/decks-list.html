
<form ng-submit="createDeck(title)">
	<input type="text" ng-model='title'
	placeholder='Создать новую колоду'>
</form>
<ul id="decks-list"
	class="list-group">
	<li class="list-group-item"
		ng-repeat='deck in decksList'>
			<a href="#/deck/{{deck.id}}">
				<div class="list-item-title">{{deck.title}} </div>
			</a>
			<span countdown date="{{getNearCardToRepeatTime(deck.id)}}" class="badge"></span>
	</li>
</ul>
